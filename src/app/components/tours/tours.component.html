<div>
  <div class="tour-header mt-5 mx-3">
    <h1>At Playa Colorada we offer you the best tours</h1>
    <p>Do not hesitate to contact us!</p>
  </div>
  <div class="skeleton mt-5" *ngIf="!this.isDataTour">
    <ngx-skeleton-loader appearance="line"></ngx-skeleton-loader>
    <ngx-skeleton-loader appearance="line"></ngx-skeleton-loader>
    <br />
    <ngx-skeleton-loader appearance="line"></ngx-skeleton-loader>
  </div>
  <div class="data-tour" *ngIf="this.isDataTour">
    <h2>{{ tour.title }}</h2>
    <br />
    <p>{{ tour.description }}</p>
    <br />
    <p class="font-weight-bold">Rutas:</p>
    <div class="routes-info">
      <p *ngFor="let route of tour.routes; let i = index">
        {{ route }}:
        <span class="text-decoration-line">${{ tour.prices[i] }}</span>
      </p>
    </div>
    <br />
    <hr size="30" noshade class="line" />
    <br />
    <div class="tour-img">
      <!-- <img src="{{ tour.imagesM.fields.file.url }}" alt="Tour Imagen" class="" /> -->
    </div>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            *ngFor="let image of tour.imagesM"
            src="{{ image.fields.file.url }}"
            alt="Los Angeles"
            class="d-block w-100"
          />
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <br />
    <div class="wrap mt-5">
      <button class="button" (click)="navigate()">Contactanos</button>
    </div>
  </div>
</div>
